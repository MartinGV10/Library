<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="nav">
            <h1>Your Library</h1>
            <div class="bottom">
                <button class="add">Add book</button>
            </div>
    </div>
    
    <dialog>
        <form action="" method="post">
            <h3 class="thing">Add a new book</h3>
            <div class="group">
                <label for="">Title</label>
                <input type="text" class="inp tit" autofocus>
            </div>

            <div class="group">
                <label for="">Author</label>
                <input type="text" class="inp auth">
            </div>

            <div class="group">
                <label for=""># of Pages</label>
                <input type="number" class="inp page">
            </div>

            <div class="group">
                <label for="">Read?</label>
                <select name="" id="" class="inp read">
                    <option value="Haven't Read">Haven't Read</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Finished">Finished</option>
                </select>
            </div>

            <div class="btns">
                <button class="submit" type="submit">Submit</button>
                <button class="close" type="button">Close</button>
            </div>
        </form>
    </dialog>

        <div class="book-cont">

                    <p class="status">Status: Finished</p>

                </div> -->

        </div>
    </div>
    

</body>
</html>
